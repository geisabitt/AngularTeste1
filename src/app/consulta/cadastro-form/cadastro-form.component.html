<mat-card class="container">
  <mat-toolbar>
    <span>Cadastro</span>
  </mat-toolbar>
  <form [formGroup]="formulario">
    <mat-form-field class="largura-maxima">
      <label>Nome:</label>
      <input formControlName="nome" matInput />
    </mat-form-field>
    <mat-form-field class="largura-maxima">
      <label>sobrenome:</label>
      <input formControlName="sobrenome" matInput />
    </mat-form-field>
    <mat-form-field class="largura-maxima">
      <label>cpf:</label>
      <input formControlName="cpf" matInput />
    </mat-form-field>
    <mat-form-field class="largura-maxima">
      <label>data_nascimento:</label>
      <input formControlName="data_nascimento" matInput />
    </mat-form-field>
    <mat-form-field class="largura-maxima">
      <label>cep:</label>
      <input formControlName="cep" matInput />
    </mat-form-field>
    <mat-form-field class="largura-maxima">
      <label>endereco:</label>
      <input formControlName="endereco" matInput />
    </mat-form-field>
    <mat-form-field class="largura-maxima">
      <label>numero:</label>
      <input formControlName="numero" matInput />
    </mat-form-field>
    <mat-form-field class="largura-maxima">
      <label>complemento:</label>
      <input formControlName="complemento" matInput />
    </mat-form-field>
    <mat-form-field class="largura-maxima">
      <label>cidade:</label>
      <input formControlName="cidade" matInput />
    </mat-form-field>
    <mat-form-field class="largura-maxima">
      <label>estado:</label>
      <input formControlName="estado" matInput />
    </mat-form-field>
  </form>
  <mat-card-actions class="container-right">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
